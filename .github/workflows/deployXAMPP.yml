name: Deploy XAMPP

on:
  push:
    branches:
      - "*"

env:
  XAMPP_VERSION: 8.2.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Download XAMPP
      run: |
        wget https://sourceforge.net/projects/xampp/files/XAMPP%20Linux/${XAMPP_VERSION}/xampp-linux-x64-${XAMPP_VERSION}-0-installer.run
        chmod +x xampp-linux-${XAMPP_VERSION}-0-installer.run
        sudo ./xampp-linux-${XAMPP_VERSION}-0-installer.run
    - name: Start XAMPP
      run: |
        sudo /opt/lampp/lampp start
        sudo /opt/lampp/lampp startapache
        sudo /opt/lampp/lampp startmysql
